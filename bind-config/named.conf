include "/etc/bind/tsig.key";

acl internal {
     172.23.0.0/16;
     192.168.0.0/16;
};

options {
    forwarders {
        1.1.1.1;
        1.0.0.1;
        8.8.8.8;
    };
    recursion yes;
    listen-on port 53 { 127.0.0.1; };
    allow-query { any; };
};


